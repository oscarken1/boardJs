<!DOCTYPE html>
<script>
    for (let number = 0; number <= 100; number += 1) {
        
    
        if (number % 3 == 0 && number % 5 == 0) {
            console.log("Fizzbuzz");
        } else if (number % 5 == 0 ) {
            console.log("Buzz");
        } else if (number % 3 == 0 ) {
            console.log("fizz");
        }
        else {
            console.log(number)
        }
        
    }



    
</script>
